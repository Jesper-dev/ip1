<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shampoo Corp - Contact</title>
    <meta name="description" content="A project created by Jesper Pettersson.">
    <!-- Links incoming -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <nav>   
        <ul class="main-ul">
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>    
    </nav>

<main>
      <form class="contact-form">
  
          <ul>
            <li>
              <h3>Conact Us!</h3>
            </li>
            <li>
              <label for="name">Name:</label>
              <input class="style" type="text" id="name" placeholder="John Doe">
            </li> 
  
            <li>
              <label for="email">Email:</label>
              <input class="style" type="email" id="email" placeholder="john-doe@example.com" required minlength="8">
              <span class="error"></span>
            </li>
  
            <li>
              <label for="msg">Message:</label>
              <textarea name="msg" id="msg" cols="40" rows="5" placeholder="Write your message here..."></textarea>
            </li>
             
            <li>
              <input type="submit" class="submit bouncy" value="submit">
            </li>
          </ul>


            <span class="result"></span>
      </form> 

</main>
    
<footer>
  <div class="flex-footer">
     <p class="title-f"><strong>Shampoo Corp</strong><i class="fas fa-trademark"></i></p>
     <p>Phone: <em>072 123 456 78</em> </p>
     <p>Mail: <a class="mail" href="mailto:shampoocorp@gmail.com">shampoocorp@gmail.com</a></p>
  </div>
</footer>
</body>
</html>
