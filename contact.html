<main>
      <form class="contact-form">
  
          <ul>
            <li>
              <h3>Conact Us!</h3>
            </li>
            <li>
              <label for="name">Name:</label>
              <input class="style" type="text" id="name" placeholder="John Doe">
            </li> 
  
            <li>
              <label for="email">Email:</label>
              <input class="style" type="email" id="email" placeholder="john-doe@example.com" required minlength="8">
              <span class="error resp"></span>
            </li>
  
            <li>
              <label for="msg">Message:</label>
              <textarea name="msg" id="msg" cols="40" rows="5" placeholder="Write your message here..."></textarea>
            </li>
             
            <li>
              <input type="submit" class="submit bouncy" value="submit">
            </li>
          </ul>


            <span class="result"></span>
      </form> 

</main>
    
<footer>

      <div class="footer-first">
          <h3>Shampoo Corp</h3>

      </div>
      <div class="footer-second">
          <i class="far fa-envelope"><a href="mailto:shampoocorp@gmail.com">shampoocorp@gmail.com</a></i>
          <p><i class="fas fa-phone"></i>072 123 456 78</p>
      </div>
      <div class="footer-third">
          <h3>About us</h3>
          <p>Our goal is to make everyones hair smell better than ever. We hope you will enjoy our product.</p>                
      </div>

  </div>
