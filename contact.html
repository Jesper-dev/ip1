<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shampoo Corp - Contact</title>
    <meta name="description" content="A project created by Jesper Pettersson.">
    <!-- Links incoming -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <nav>   
        <ul class="main-ul">
            <li><a href="index.html">Home</a></li>
            <li><a href="#faq">FAQ</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>    
    </nav>

<main>
      <form class="contact-form">
  
          <ul>
            <li>
              <h3>Conact Us!</h3>
            </li>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" placeholder="John Doe">
            </li> 
  
            <li>
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="john-doe@example.com">
            </li>
  
            <li>
              <label for="msg">Message:</label>
              <textarea name="msg" id="msg" cols="40" rows="5" placeholder="Write your message here..."></textarea>
            </li>
             
            <li>
              <a href="#" class="submit bouncy">submit</a> 
            </li>
          </ul>

      </form> 
</main>
    

</body>
</html>
